<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script defer src="js/script.js"></script>
    <title>Email</title>
  </head>
  <body>
    <div class="section-email">
        <div class="container">
            <div class="email">
                <h2 class="heading-secondary">Hit Me Up </h2>
                
                <form class= "email-form">
                    <div class = "have-a-gap">
                    <label for = "email"> Email </label>
                    <input id="email" type="email" placeholder="Please type your email" name="email"></input>
</div>
<div class = "have-a-gap">
                    <label for = "subject"> Subject </label>
                    <input id = "subject" type="text"  placeholder="Please enter subject" name="subject"></input>
                </div>
                <div class = "have-a-gap">
                    <label for= "content"> Content </label>
                    
                    <textarea id = "content" type="text" name="message" placeholder="Please type message" required rows="5" required cols="100%"></textarea>

                </div>  
<div class = "have-a-gap center-btn">
                    <button class="btn btn--form"> Send</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
